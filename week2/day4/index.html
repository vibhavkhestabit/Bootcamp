<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App - Day 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- APP CARD -->
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <h1 id="greeting">Hello ðŸ‘‹</h1>
      <p id="datetime"></p>
    </header>

    <!-- FORM -->
    <form id="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a todo..."
        autocomplete="off"
      />

      <button type="submit">Add</button>

      <button
        type="button"
        id="clear-all"
        class="clear-btn"
      >
        Clear all
      </button>
    </form>

    <!-- TODO LIST -->
    <ul id="todo-list"></ul>

    <!-- FOOTER -->
    <footer class="footer">
      <p id="quote">âœ¨ Completing tasks builds momentum.</p>
    </footer>
  </div>

  <!-- ERROR MODAL -->
  <div id="error-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Something went wrong</h2>
      <p id="modal-message"></p>

      <div class="modal-actions">
        <button id="reset-btn">Reset App</button>
        <button id="close-modal" class="secondary">
          Close
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App - Day 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Todo App</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a todo..."
          autocomplete="off"
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="error-box" class="error hidden"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
